<div class="initial-content">
  <div class="page__hero--overlay"

    <div class="wrapper">
      <h1 id="page-title" class="page__title" itemprop="headline">Hanafsky.com</h1>
      <p class="page__lead">A simple website <br> developed by Kei Hanafusa.</p>
    </div>
  </div>

  <div id="main" role="main">
    <article class="splash" itemscope itemtype="https://schema.org/CreativeWork">
      <meta itemprop="description" content="A flexible two-column Jekyll theme. Perfect for building personal sites, blogs, and portfolios. Latest release v4.16.4">
      <section class="page__content" itemprop="text">
        <div class="feature__wrapper">
          <div class="feature__item">
            <div class="archive__item">
              <div class="archive__item-teaser">
                <img src="/assets/design/julia.png" alt="Julia Tips" />
              </div>
              <div class="archive__item-body">
                <h2 class="archive__item-title">Julia Tips</h2>

                  <p>julia言語に関連すること</p>
                </div>
                <p><a href="/tips/" class="btn btn--primary">Learn more</a></p>
              </div>
            </div>
          </div>
          <div class="feature__item">
            <div class="archive__item">
              <div class="archive__item-teaser">
                <img src="/assets/design/blog.png" alt="Blog" />
              </div>
              <div class="archive__item-body">
                <h2 class="archive__item-title">Blog</h2>
                <div class="archive__item-excerpt">
                  <p>julia言語以外のこと</p>
                </div>
                <p><a href="/blog/" class="btn btn--primary">Learn more</a></p>
              </div>
            </div>
          </div>
          <div class="feature__item">
            <div class="archive__item">
              <div class="archive__item-teaser">
                <img src="/assets/design/Project.png" alt="Projects" />
              </div>
              <div class="archive__item-body">
                <h2 class="archive__item-title">Projects</h2>
                <div class="archive__item-excerpt">
                  <p>自作のパッケージなど</p>
                </div>
                <p><a href="/project/" class="btn btn--primary">Learn more</a></p>
              </div>
            </div>
          </div>
        </div>
      </section>
